    <head>
        <title>Calificacion de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<h2>Calificación del servicio de alquiler brindado</h2>
        <form action="calificacion" method="post">
            <p>Nombre : <input type="text" name="nombre" size="15"/></p>
            <p>Apellidos : <input type="text" name="apellidos" size="30"/></p>
            <br>
              En general que servicios te agradaron? <br>
              (su calificación es privada)
              <p>
                comodidad&nbsp&nbsp <input type="checkbox" name="calificacion" value="comodidad" /><br>
                espacios    &nbsp&nbsp <input type="checkbox" name="calificacion" value="espacios" /><br>
                servicios  &nbsp&nbsp  <input type="checkbox" name="calificacion" value="servicios" /><br>
                tranquilidad <input type="checkbox" name="calificacion" value="tranquilidad" /><br>
                atencion    &nbsp&nbsp <input type="checkbox" name="calificacion" value="atencion" /><br>
              </p>

              Comentarios acerca del servicio recibido
              <p>
                 <textarea name="comentarios" rows="6" cols="40"></textarea>
              </p>
              <input type="submit" name="botonEnviar" value="Enviar calificacion">
              <input type="reset" name="botonLimpiar" value="Limpiar">    
        </form>
